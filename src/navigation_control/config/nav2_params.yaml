    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    enable_groot_monitoring: True
    groot_zmq_publisher_port: 1666
    groot_zmq_server_port: 1667
    # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
    plugin_lib_names:
    - nav2_compute_path_to_pose_action_bt_node
    - nav2_compute_path_through_poses_action_bt_node
    - nav2_follow_path_action_bt_node
    - nav2_back_up_action_bt_node
    - nav2_spin_action_bt_node
    - nav2_wait_action_bt_node
    - nav2_clear_costmap_service_bt_node
    - nav2_is_stuck_condition_bt_node
    - nav2_goal_reached_condition_bt_node
    - nav2_goal_updated_condition_bt_node
    - nav2_initial_pose_received_condition_bt_node
    - nav2_reinitialize_global_localization_service_bt_node
    - nav2_rate_controller_bt_node
    - nav2_distance_controller_bt_node
    - nav2_speed_controller_bt_node
    - nav2_truncate_path_action_bt_node
    - nav2_goal_updater_node_bt_node
    - nav2_recovery_node_bt_node
    - nav2_pipeline_sequence_bt_node
    - nav2_round_robin_node_bt_node
    - nav2_transform_available_condition_bt_node
    - nav2_time_expired_condition_bt_node
    - nav2_distance_traveled_condition_bt_node
    - nav2_single_trigger_bt_node
    - nav2_is_battery_low_condition_bt_node
    - nav2_navigate_through_poses_action_bt_node
    - nav2_navigate_to_pose_action_bt_node
    - nav2_remove_passed_goals_action_bt_node
    - nav2_planner_selector_bt_node
    - nav2_controller_selector_bt_node
    - nav2_goal_checker_selector_bt_node

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001    # 降低Y方向阈值（全向轮可以纯横移）
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5             # 增加容错
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    # Goal checker parameters - 全向轮只关心位置，不关心朝向
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10      # 10cm容差
      yaw_goal_tolerance: 6.28     # 2π，完全忽略角度要求（全向轮关键！）
    
    # DWB parameters - 全向轮机器人配置（纯平移模式，维持朝向）
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      
            # ========== 速度限制（关键：严格限制旋转）==========
      max_vel_x: 0.4
      min_vel_x: -0.4
      max_vel_y: 0.4         # Y方向速度和X一样（必须对称！）
      min_vel_y: -0.4
      max_vel_theta: 0.05    # 极小旋转速度（8Hz雷达限制）
      min_speed_theta: 0.0   # 允许0旋转
      min_speed_xy: 0.0      # 允许纯旋转
      
      # ========== 加速度限制 ==========
      acc_lim_x: 0.8
      acc_lim_y: 0.8         # Y方向加速度和X一样（必须相同）
      acc_lim_theta: 0.05    # 极小角加速度
      decel_lim_x: -0.8
      decel_lim_y: -0.8
      decel_lim_theta: -0.05
      
      # ========== 轨迹采样（关键：禁止旋转）==========
      vx_samples: 25         # X方向采样
      vy_samples: 25         # Y方向采样（必须足够多）
      vtheta_samples: 1      # 只采样0旋转（禁止旋转）
      
      # ========== 轨迹模拟参数 ==========
      sim_time: 1.5          # 轨迹预测时间
      linear_granularity: 0.05
      angular_granularity: 0.5    # 大角度粒度（几乎不考虑角度变化）
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.10
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: True
      stateful: True
      
      # ========== 路径修剪 ==========
      prune_plan: true
      prune_distance: 1.0
      
      # ========== 全向轮特殊配置（关键！）==========
      include_goal_orientation: false  # 不考虑目标朝向
      split_path: false
      
      # ========== 强制启用Y方向速度 ==========
      # DWB默认可能认为机器人是差速驱动
      # 必须明确告诉它可以使用vy
      discretize_by_time: false     # 使用距离离散化，不是时间
      forward_point_distance: 0.325 # 前瞻点距离
      
      # ========== 评价器配置（禁止旋转配置）==========
      critics: ["Oscillation", "BaseObstacle", "PathDist", "GoalDist"]
      
      # BaseObstacle - 障碍物避障（低权重）
      BaseObstacle.scale: 0.02
      
      # PathDist - 跟随全局路径（高权重）
      PathDist.scale: 40.0
      PathDist.aggregation_type: "last"
      
      # GoalDist - 接近目标（高权重）
      GoalDist.scale: 30.0
      GoalDist.aggregation_type: "last"
      
      # Oscillation - 防振荡
      Oscillation.scale: 1.0
      Oscillation.x_only_threshold: 0.05
      
      # ========== 调试可视化 ==========
      publish_evaluation: true
      publish_global_plan: true
      publish_transformed_plan: true
      publish_local_plan: true
      publish_trajectories: true
      trajectory_step: 5

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.22
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.22    # 从0.55缩小到0.30（机器人半径0.22 + 8cm安全距离）
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.22
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.30    # 从0.55缩小到0.30（全局地图也要一致）
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true
    # 发布全局路径用于可视化
    publish_plan: true

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    # 全向轮恢复行为：只后退和等待，不旋转
    recovery_plugins: ["backup", "wait"]
    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: False
    simulate_ahead_time: 2.0
    # 即使触发恢复，也极低速旋转（全向轮应该横移避障）
    max_rotational_vel: 0.1
    min_rotational_vel: 0.05
    rotational_acc_lim: 0.5
